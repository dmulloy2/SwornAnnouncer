name: SwornAnnouncer
main: com.squidfruit.swornannouncer.SwornAnnouncer
version: 2.1
description: Group-based auto messaging plugin
authors: [SquidFruit, dmulloy2]
commands:
    sareload:
       description: reloads config 
permissions:
    swornannouncer.default:
        description: lets default players resive messages
        default: op
    swornannouncer.staff:
        description: lets staff players resive messages
        default: op
    swornannouncer.reload:
        description: lets player reload config
        default: op