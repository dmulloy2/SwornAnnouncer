# SwornAnnouncer Configuration
# (c) 2015 dmulloy2

# Prefix
prefix: "&3[&eReminder&3] - "

# Delay (in seconds)
delay: 90

# Message Sets
# default (boolean)
# random (boolean)
# groups (List<String>)
# messages (List<String>)
messages:
  default:
    default: true
    random: true
    messages:
      - "&eThank you for choosing SwornAnnouncer!"
      - "&ePlease edit your configuration and change these messages!"

# Actions on player join
# enabled (boolean)
# message (String)
# delay (in seconds)
onJoin:
  enabled: false
  message: ""
  delay: 6

# Action bar (boolean)
# Whether or not to use the action bar
useActionBar: true

# Duration modifier
durationMod: 30